<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/a-cursive" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <article>
                <h2 id="welcome">Welcome to My Portfolio.</h2>
                <div>
                    <img src="photo1.png" alt="Description of the image"  class="small-image">
                </div>
            </article>
        </section>
        <section id="about">
            <h2>About Me</h2>
            <p>Mohammed Adem<br>
                I am a  Computer Science student.
                My favorite quote is "When action grows unprofitable, gather Information; when Information grows unprofitable, sleep."
            </p>
        </section>
        
        <section id="portfolio">
            <h2>Portfolio</h2>
            <div class="gallery">
              <div class="gallery-item">
                <img src="photo1.png" alt="photo_1">
              </div>
              <div class="gallery-item">
                <img src="photo2.JPG" alt="photo2">
              </div>
              <div class="gallery-item">
                <img src="photo3.png" alt="photo3">
              </div>
              <div class="gallery-item">
                <img src="photo4.png" alt="photo4">
              </div>
            </div>
          </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="Country">Country:</label>
                <input type="text" id="country" name="country" required><br>
                <label for="message">Comments:</label>
                <textarea id="message" name="message" rows="4" required></textarea><br>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
